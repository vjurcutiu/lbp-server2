_format_version: "3.0"

services:
  - name: fastapi-api
    url: http://fastapi:8002
    routes:
      - name: api
        paths:
          - ~/api(/.*)?$
        strip_path: false

  - name: fastapi-root
    url: http://fastapi:8002
    routes:
      - name: root
        paths:
          - /
          - /payment-success
          - /payment-cancel
          - /download
        strip_path: false